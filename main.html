<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="about">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </div>
  <div class="todo-app-body">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
    </p>
    <div class="add-section__input-wrapper">
      <input class="add-section__input" type="text">
      <button class="add-button">Add</button>
    </div>
    <h3>Todo</h3>
    <ul class="incomplete-todo-list">
      <li class="todo-item">
        <input type="checkbox" class="todo-item__check-edit-mode">
        <label class="todo-item__task-text">Pay Bills</label>
        <input type="text" class="todo-item__edit-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img src="./remove.svg"></button>
      </li>
      <li class="todo-item edit-mode">
        <input type="checkbox" class="todo-item__check-edit-mode">
        <label class="todo-item__task-text">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-item__edit-input">
        <button class="edit-button">Save</button>
        <button class="delete-button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed-todo-list">
      <li class="todo-item">
        <input type="checkbox" class="todo-item__check-edit-mode" checked>
        <label class="todo-item__task-text">See the Doctor</label>
        <input type="text" class="todo-item__edit-input">
        <button class="edit-button">Edit</button>
        <button class="delete-button">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>

</html>
